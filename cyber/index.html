<!DOCTYPE html>
<html lang="en-GB" style="height:100%;">
<head>
	<meta charset="utf-8">
	<title>James Jordan</title>
	<meta name="description" content="Computering and Stuff
Enteruptors | University of Technology Sydney">
	<meta name="keywords" content="James,Jordan">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="icons/ico.ico" rel="shortcut icon" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js.js"></script>
	<style>* {transition: all 2s}</style>
</head>
<body style="height:100%;width:100%;background:black;margin:0;display:flex;">
	<div style="width:200px;color:white">
		<div id="images">Image
			<button>codeWideBlue1.png</button>
			<button>codeWideRed1.png</button>
			<button>codeWideGreen1.png</button>
			<button>codeWideGrey1.png</button>
		</div>
		<div id="logos">Logo
			<button>utsBlack.png</button>
			<button>utsBlue.png</button>
			<button>utsRed.png</button>
			<button>utsSquare.png</button>
			<button>utsWhite.png</button>
		</div>
		<div id="inputs">
			<p>BRIGTHNESS</p>
			<input id="brightness" value="1"></input>
			<p>CONTRAST</p>
			<input id="contrast" value="1"></input>
			<p>hueShift</p>
			<input id="hueShift" value="0"></input>
			
			<p>Logo Size</p>
			<input id="size" value="100"></input>
			<p>Logo Top</p>
			<input id="top" value="20"></input>
			<p>Logo Left</p>
			<input id="left" value="60"></input>
		</div>
	</div>
	<div id="image" style="background-image: url('codeWideBlue1.png');background-size:contain;background-repeat:no-repeat;height:100%;width:100%;background-position:center center;"></div>
	<div id="logo" style="position: absolute; left: 60%; top: 20%; background-size: contain; background-repeat: no-repeat; height: 100px; width: 100px; background-position: center center; background-image: url(&quot;utsRed.png&quot;);">
	</div>
</body>

</html>
